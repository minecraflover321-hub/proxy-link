<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROXY | Networks</title>
    <style>
        :root {
            --neon-blue: #00d2ff;
            --bg-dark: #050505;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            background: radial-gradient(circle at top, #111 0%, #000 100%);
        }

        h1 { font-size: 1.4rem; letter-spacing: 4px; color: var(--neon-blue); text-transform: uppercase; margin-bottom: 30px; }

        .section-title {
            width: 100%;
            max-width: 400px;
            font-size: 0.75rem;
            color: #555;
            margin: 20px 0 10px 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-left: 2px solid var(--neon-blue);
            padding-left: 10px;
        }

        .link-card {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: white;
            transition: 0.3s;
            box-sizing: border-box;
        }

        .link-card:hover {
            background: rgba(0, 210, 255, 0.08);
            border-color: var(--neon-blue);
            transform: scale(1.02);
        }

        .info-grp { display: flex; flex-direction: column; }
        .name { font-weight: bold; font-size: 0.95rem; letter-spacing: 0.5px; }
        .username { font-size: 0.75rem; color: #666; margin-top: 4px; }

        .status-dot {
            height: 7px;
            width: 7px;
            background-color: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff00;
            animation: blink 1.5s infinite;
        }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }

        .back-btn {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #444;
            text-decoration: none;
            transition: 0.3s;
        }
